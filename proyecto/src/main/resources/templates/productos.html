<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <link rel="stylesheet" th:href="@{productos.css}">
        <meta charset="UTF-8">
    </head>
    <body>
    <head th:replace="plantilla/template::header"></head>
    <h1 th:text="${titulo}"></h1>
    <div class="lista">
        <table>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Descripcion</th>
            </thead>
            <tbody>
            <th:block th:each="prod : ${productos}">
                <tr>
                    <td th:text="${prod.getId}"></td>
                    <td th:text="${prod.getNombre}"></td>
                    <td th:text="${prod.getMarca}"></td>
                    <td th:text="${prod.getPrecio}"></td>
                    <td th:text="${prod.getCantidad}"></td>
                    <td th:text="${prod.getDescripcion}"></td>
                    <td>
                        <div class="btn">
                            <a th:href="@{/delete/{id}(id=${prod.getId})}">Eliminar</a>
                        </div>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div> 

</body>
    <footer th:fragment="footer" class="bg-dark text-white fixed-bottom">
        <div>
            <p>Copyright Tienda &copy; 2022</p>
        </div>
    </footer>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Productos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/templateCSS.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/products.css}">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">

                <div class="container-matrix">

                    <th:block th:each="prod : ${productos}">
                        <div class="matriz">
                            <div class="card" style="width: 20rem;">
                                <img th:src="@{${prod.getUrl}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">[[${prod.getNombre}]]</h5>
                                    <div class="contenido">
                                        <p class="card-text"><section class="cat">Descripcion: </section> [[${prod.getDescripcion}]]</p>
                                    </div>
                                    <div class="contenido">
                                        <p class="card-text"><section class="cat">Marca: </section> [[${prod.getMarca}]]</p>
                                    </div>
                                    <div class="contenido">
                                        <p class="card-text"><section class="cat">Precio: </section> [[${prod.getPrecio}]]</p>
                                    </div>
                                    <div>

                                        <a th:href="@{/item/{id}(id=${prod.getId})}">
                                            <button type="button"> Mas informacion</button> 
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>

                </div>

            </article>
            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>



        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>

        <script th:src="@{/js/addToCart.js}"></script>


    </body>
</html>

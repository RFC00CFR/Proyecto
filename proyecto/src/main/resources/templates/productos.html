    <h1 th:text="${titulo}"></h1>
    <div class="container">
        <th:block th:each="prod : ${productos}">
            <div class="matriz">
                <div class="card" style="width: 20rem;">
                    <img th:src="@{${prod.getIdurl.getUrl}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">[[${prod.getNombre}]]</h5>
                        <p class="card-text"><section class="cat">Descripcion:</section> [[${prod.getDescripcion}]]</p>
                        <p class="card-text"><section class="cat">Marca:</section> [[${prod.getIdmarca.getNombre}]]</p>
                        <p class="card-text"><section class="cat">Precio:</section> [[${prod.getPrecio}]]</p>
                        <p class="card-text"><section class="cat">Cantidad:</section> [[${prod.getCantidad}]]</p>
                        <p class="card-text"><section class="cat">Categoria:</section> [[${prod.getIdcategoria.getNombre}]]</p>
                        <div class="btn">
                            <a th:href="@{/deleteProducto/{id}(id=${prod.getId})}">Eliminar</a>
                        </div>
                        <div class="btn">
                            <a th:href="@{/editProducto/{id}(id=${prod.getId})}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div> 
</body>

<div class="foot">
    <footer th:replace="plantilla/plantilla::footer"></footer>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html>
        <head>
            <title>Register a Product</title>
        <base target="_self"> 
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/productosN.css}">
        <meta charset="UTF-8">
        </head>
        <body>
        <navbar th:replace="plantilla/plantilla2::header"></navbar>
        <div class="container">
            <form th:object = ${productos}
                  th:action ="@{/saveProducto}"
                  method="POST"
                  >

                <input type="hidden" th:field="*{id}">

                <div>
                    <h2>Registrar Productos</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" placeholder= "Nombre" id="nombres">
                </div>
                <div class="form-group-row">
                    <label for="marcas">Marca</label>
                    <div>
                        <select th:field="*{idmarca}" placeholder= "Marca" id="idmarca">
                            <option th:each="x:${marcas}"
                                    th:value="${x.idmarca}"
                                    th:text="${x.idmarca}">
                        </select>
                    </div>

                </div>
                <div>
                    <label for="nombre">Precio</label>
                    <input type="number" th:field="*{precio}" placeholder= "Precio" id="precios">
                </div>
                <div>
                    <label for="nombre">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" placeholder= "Cantidad" id="cantidades">
                </div>
                <div>
                    <label for="nombre">Descripcion</label>
                    <input type="text" th:field="*{descripcion}" placeholder= "Descripcion" id="descripciones">
                </div>
                <div class="form-group-row">
                    <label for="url">Imagen</label>
                    <div>
                        <select th:field="*{idurl}" placeholder= "Url" id="idurl">
                            <option th:each="x:${urls}"
                                    th:value="${x.idurl}"
                                    th:text="${x.idurl}">
                        </select>
                    </div>

                </div>


                <div class="form-group-row">
                    <label for="categorias">Categoria</label>
                    <div>
                        <select th:field="*{idcategoria}" placeholder= "Categorias" id="idcategoria">
                            <option th:each="x:${categorias}"
                                    th:value="${x.idcategoria}"
                                    th:text="${x.idcategoria}">
                        </select>
                    </div>

                </div>

                <br>

                <button  class="btn btn-primary" type="submit" value="Guardar">Submit</button>
            </form>
        </div>

    </body>
    <footer th:fragment="footer" class="bg-dark text-white fixed-bottom">
        <div>
            <p>Copyright Tienda &copy; 2022</p>
        </div>
    </footer>
</html>

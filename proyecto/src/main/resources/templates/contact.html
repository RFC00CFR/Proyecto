<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Log In</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/templateCSS.css}">
        <link rel="stylesheet" th:href="@{/css/contact.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">
                <h1>Contact us</h1>
                <form th:action="@{/process_message}" th:object="${message}" method="post" style="margin: auto; padding:auto;" >
                    <table class="tabla">
                        <tr>
                            <td align="left">Nombre completo:</td>
                        </tr>
                        <tr>
                        <input type="hidden"  th:field="*{idconsultas}"  />
                        <td align="left">
                            <input type="text" name="first" th:field="*{nombre}"  /></td>
                        </tr>
                        <tr>
                            <td align="left">E-mail:</td>
                        </tr>
                        <tr>
                            <td align="left">
                                <input type="email"   th:field="*{email}"/></td>
                        </tr>
                        <tr>
                            <td align="left">Mensaje:</td>
                        </tr>
                        <tr>
                            <td align="left">
                                <div class="mensaje">
                                    <textarea id="id" name="name" rows="5" cols="20" th:field="*{mensaje}"></textarea>
                                </div>
                        </tr>
                    </table>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>





                <div th:if="${message1}"  th:class="${'alert ' + alertClass}">
                    <a>
                        Consulta enviada correctamente
                    </a>


                </div>




            </article>
            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>
        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>
    </body>
</html>

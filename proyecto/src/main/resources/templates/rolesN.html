<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html>
        <head>
            <title>Register a Role</title>
        <title>Role's</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{productos.css}">
        <meta charset="UTF-8">
        <body>
        <navbar th:replace="plantilla/plantilla2::header"></navbar>

        <div class="container">
            <form th:object = ${marcap}
                  th:action ="@{/saveMarcas}"
                  method="POST"
                  >

                <div>
                    <h2>Registrar Marca</h2>
                    <label for="idmarca">Id</label>
                    <input type="text" th:field="*{idmarca}" placeholder= "idmarca" id="nombres">
                </div>

                <div>
                    <label for="nombre">Marca</label>
                    <input type="text" th:field="*{nombre}" placeholder= "Nombre" id="precios">
                </div>

                <br>

                <button  class="btn btn-primary" type="submit" value="Guardar">Submit</button>
            </form>
        </div>




    </body>
<footer th:replace="plantilla/plantilla2::footer"></footer>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>List of Products</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/users.css}">
        <link rel="stylesheet" th:href="@{/css/productList.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">
                <br>
                <h1>List of Product</h1>
                <br>
                <div th:if="${#authorization.expression('isAuthenticated()')}" >
                    <table>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Imagen</th>
                                
                                <th scope="col">Categoria</th>
                        </thead>
                        <tbody>
                        <th:block th:each="prod : ${productos}">
                            <tr>
                                <td><img class="imagesProduct" th:src="@{${prod.getUrl}}" style="width:150px; height: auto;"></td>
                                <td th:text="${prod.getId}"></td>
                                <td th:text="${prod.getNombre}"></td>
                                <td th:text="${prod.getMarca}"></td>
                                <td th:text="${prod.getPrecio}"></td>
                                <td th:text="${prod.getCantidad}"></td>
                                <td th:text="${prod.getDescripcion}"></td>
                                <td th:text="${prod.getUrl}"></td>
                                
                                <td th:text="${prod.getCategoria}">
                                </td>
                                <td>
                                    <div class="btn">
                                        <a th:href="@{/editProduct/{id}(id=${prod.getId})}">Editar</a>
                                    </div>
                                </td>                          
                                <td>
                                    <div class="btn">
                                        <a th:href="@{/deleteProduct/{id}(id=${prod.getId})}">Eliminar</a>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <br><br><br>
            </article>

            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>

            
        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>
    </body>
</html>

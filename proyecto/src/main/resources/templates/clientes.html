

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/productos.css}">
        <meta charset="UTF-8">
    </head>
    <body>
 <navbar th:replace="plantilla/plantilla2::header"></navbar>

        <div class="container">
            
        </div>
        <div class="content">
            <h1 th:text="${titulo}"></h1>

            <div class="lista">
                <a href="clientesN">Nuevo Cliente</a>
                <table>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombnre</th>
                            <th scope="col">Apellido1</th>
                            <th scope="col">Apellido2</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Fecha de Inscripcion</th>
                            <th scope="col">Role</th>
                            <th scope="col">Enable</th>
                            <th scope="col">Password</th>
                            <th scope="col">Eliminar</th>
                            <th scope="col">Editar</th>
                    </thead>
                    <tbody>
                    <th:block th:each="cln : ${clientes}">
                        <tr>

                            <td th:text="${cln.getId}"></td>
                            <td th:text="${cln.getNombre}"></td>
                            <td th:text="${cln.getApellido1}"></td>
                            <td th:text="${cln.getApellido2}"></td>
                            <td th:text="${cln.getEmail}"></td>
                            <td th:text="${cln.getTelefono}"></td>
                            <td th:text="${cln.getFecha_inscrip}"></td>
                            <td th:text="${cln.getIdrole.getNombre}"></td>
                            <td th:text="${cln.isEnable}"></td>
                            <td th:text="${cln.getPassword}"></td>
                            <td>
                                <div class="btn">
                                    <a th:href="@{/deleteClientes/{id}(id=${cln.getId})}">Eliminar</a>
                                </div>
                            </td>
                            <td>
                                <div class="btn">
                                    <a th:href="@{/editClientes/{id}(id=${cln.getId})}">Edit</a>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div> 
        </div>

    </body>
</html>

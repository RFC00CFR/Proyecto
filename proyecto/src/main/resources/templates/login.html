<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/xcode.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="/js/bootstrap-select-country.min.css" />
        
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <meta charset="UTF-8">
    </head>
    <body>
    <navbar th:replace="plantilla/plantilla::header"></navbar>

    <div class="container">
        <div class="content">
            <h1>Log In</h1>
            <form class="form" th:action="@{/login}" method="post">

                <div class="txt_field1">
                    <input type="text" name="username" placeholder="Username">
                    <label>Username</label>
                </div>

                <div class="txt_field2">
                    <input type="password" name="password" placeholder="Password">
                    <label>Password</label>
                </div> 
                <input class="boton" type="submit" value="Log in">
            </form>
        </div>
    </div>
</body>
<!--    <h1>Please Log In</h1>-->
<div th:if="${param.error}">
    Invalid username and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<div class="foot">
    <footer th:replace="plantilla/plantilla::footer"></footer>
</div>
</html>

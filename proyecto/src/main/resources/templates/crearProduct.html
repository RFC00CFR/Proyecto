<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/templateCSS.css}">
        <link rel="stylesheet" th:href="@{/css/crearProduct.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header th:replace="plantillas/template::header"></header>

        <div class="wrapper">

            <article class="main">

                <div>
                    <br>
                    <h1>Create Product</h1>
                    <br>
                </div>

                <form th:object = ${productos}
                      th:action ="@{/saveProducto}"
                      method="POST" 
                      enctype="multipart/form-data"
                      >

                    <input type="hidden" th:field="*{id}">

                    <div>
                        <h2>Registrar Productos</h2>
                        <br>
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" placeholder= "Nombre" id="nombre">
                    </div>
                    <div class="form-group-row">
                        <label for="marcas">Marca</label>
                        <input type="text" th:field="*{marca}" placeholder= "marca" id="marca">
                    </div>
                    <div>
                        <label for="nombre">Precio</label>
                        <input type="number" th:field="*{precio}" placeholder= "Precio" id="precios">
                    </div>
                    <div>
                        <label for="nombre">Cantidad</label>
                        <input type="number" th:field="*{cantidad}" placeholder= "Cantidad" id="cantidades">
                    </div>
                    <div>
                        <label for="nombre">Descripcion</label>

                        <input type="text" th:field="*{descripcion}" placeholder= "Descripcion" id="descripciones">
                    </div>
                    <div class="form-group-row">
                        <label for="url">Imagen</label>
                        <img th:src="@{${url}}">
<!--                        <input type="text" th:field="*{url}" placeholder= "Imagen" id="imagen">-->
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg" />

                    </div>
                    <div class="form-group-row">
                        <label for="categorias">Categoria</label>
                        <input type="text" th:field="*{categoria}" placeholder= "Categoria" id="categoria">
                    </div>
                    <br>

                    <button  class="btn btn-light" type="submit" value="Guardar">Submit</button>
                    <br>
                </form>

            </article>
            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>
        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>
    </body>
</html>

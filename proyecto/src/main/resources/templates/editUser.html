<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>List Users</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/users.css}">
        <link rel="stylesheet" th:href="@{/css/editUser.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">
                <div>

                    <form class="form" th:object = ${user} th:action ="@{/saveEditedUser}" method="POST" >
                        <h1>Editar Cliente</h1>

                        <input type="hidden" th:field="*{user_id}" id="user_id">
                        <div class="txt_input">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{username}"  id="username">
                        </div>
                        <div class="txt_input">
                            <label>Nombre</label>
                            <input type="text" class="form-control" th:field="*{name}"  id="nombre">
                        </div>

                        <div class="txt_input">
                            <label>Apellido 1</label>
                            <input type="text" class="form-control" th:field="*{surname}"  id="surname">
                        </div>        

                        <div class="txt_input">
                            <label>Apellido 2</label>
                            <input type="text" class="form-control" th:field="*{secondsurname}"  id="secondsurname">
                        </div>

                        <div class="txt_input">
                            <label>Email</label>
                            <input type="text" class="form-control" th:field="*{email}"  id="email">
                        </div>
                        <div>
                            <input type="hidden" th:field="*{inscription}" id="inscription">
                        </div>
                        <div class="txt_input">
                            <label>Telefono</label>
                            <input type="text" class="form-control" th:field="*{telephone}"  id="telephone">
                        </div>

                        <div>
                            <input type="hidden" th:field="*{enabled}"  id="enabled">
                        </div>
                        <div class="txt_input">
                            <label>Roles</label>
                            <th:block th:each="role: ${user.getRoles}">
                                <input type="text" th:field="*{roles}"  th:value="${role.id}"  />
                            </th:block>
                        </div>

                        <div class="txt_input">
                            <label>Password</label>
                            <input type="text" class="form-control"  th:field="*{password}" name="oldPassword"  id="oldPassword">
                        </div>

                        <button  class="btn btn-primary" type="submit" value="Guardar">Submit</button>
                    </form>
                </div>




            </article>

            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>


        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>

    </body>
</html>

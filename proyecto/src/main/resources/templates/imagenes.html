<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Brands</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/xcode.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="/js/bootstrap-select-country.min.css" />
        <link rel="stylesheet" th:href="@{/css/productos.css}">
        <meta charset="UTF-8">
    </head>
    <body>
    <navbar th:replace="plantilla/plantilla2::header"></navbar>
    <div class="container">
    </div>
    <div class="content">
        <h1 th:text="${titulo}"></h1>
        <div class="lista">
            <table>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                </thead>
                <tbody>
                <th:block th:each="marc : ${marcas}">
                    <tr>
                        <td th:text="${marc.getIdmarca}"></td>
                        <td th:text="${marc.getNombre}"></td>

                        <td>
                            <div class="btn">
                                <a th:href="@{/deleteMarcas/{id}(id=${marc.getIdmarca})}">Eliminar</a>
                            </div>

                        </td>
                        <td>
                            <div class="btn">
                                <a th:href="@{/editMarcas/{id}(id=${marc.getIdmarca})}">Edit</a>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div> 
    </div>

</body>
</footer>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/templateCSS.css}">
        <link rel="stylesheet" th:href="@{/css/signupform.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <header th:replace="plantillas/template::header"></header>

        <div class="wrapper">

            <article class="main">

                <div>
                    <h1>User Registration</h1>
                </div>

                <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto; width: 30%;" >

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="Username" aria-describedby="Username" placeholder="Enter Username">

                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" onsubmit="required()">
                    </div>

                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="Surname">Surname</label>
                        <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Enter surname">
                    </div>

                    <div class="form-group">
                        <label for="Second Surname">Second Surname</label>
                        <input type="text" th:field="*{secondsurname}" class="form-control" id="secondsurname" aria-describedby="secondsurname" placeholder="Enter secondsurname">

                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="Telephone">Telephone</label>
                        <input type="text" th:field="*{telephone}" class="form-control" id="telephone" aria-describedby="telephone" placeholder="Enter telephone">

                    </div>
                    <!--                    <div class="form-group">
                                            <label for="Inscription">Inscription</label>
                                            <input type="date" th:field="*{inscription}" class="form-control" id="inscription" aria-describedby="inscription" placeholder="Enter inscription">
                                        </div>-->



                    <br>
                    
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>

            </article>
            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>
        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>
        <script>
            function required()
            {
                var empt = document.forms["form1"]["text1"].value;
                if (empt == "")
                {
                    alert("Please input a Value");
                    return false;
                } else
                {
                    alert('Code has accepted : you can try another');
                    return true;
                }
            }

        </script>
    </body>
</html>

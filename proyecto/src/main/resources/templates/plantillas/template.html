                            </a>

                        </span>

                            <button  type="submit" class="btn btn-outline-dark btn-rounded" data-mdb-ripple-color="dark">Login</button>
                        </form>    
                        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="logout">
                            <button  type="submit" class="btn btn-outline-dark btn-rounded" data-mdb-ripple-color="dark">Logout </button>
                        </form>
                    </div>

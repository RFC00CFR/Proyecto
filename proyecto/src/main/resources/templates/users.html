<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>List Users</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/users.css}">
        <link rel="stylesheet" th:href="@{/css/account.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">
                <h1>List of Users</h1>
                <div th:if="${#authorization.expression('isAuthenticated()')}" >
                    <table class="tabla table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Enabled</th>
                                <th>E-mail</th>
                                <th>Inscription</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Last Name</th>
                                <th>Telephone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user: ${listUsers}">
                                <td th:text="${user.user_id}">User ID</td>
                                <td th:text="${user.username}">Username</td>
                                <td th:text="${user.password}">Password</td>
                                <td th:text="${user.isEnabled}">Enabled</td>
                                <td th:text="${user.email}">E-mail</td>
                                <td th:text="${user.inscription}">Inscription</td>
                                <td th:text="${user.name}">First Name</td>
                                <td th:text="${user.Surname}">Last Name</td>
                                <td th:text="${user.Secondsurname}">Last Name</td>
                                <td th:text="${user.telephone}">Telephone</td>
                                <td>
                                    <div class="btn">
                                        <a th:href="@{/deleteUsers/{usuario}(usuario=${user.getUsername})}">Eliminar</a>
                                    </div>
                                </td>
                                <td>
                                    <div class="btn">
                                        <a th:href="@{/editUser/{id}(id=${user.getUsername})}">Edit</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </article>

            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>


        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>
    </body>
</html>

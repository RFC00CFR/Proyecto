        <link rel="stylesheet" th:href="@{/css/templateCSS.css}">
        <link rel="stylesheet" th:href="@{/css/reviews.css}">

    </head>
    <body>
        <header th:replace="plantillas/template::header"></header>


        <div class="wrapper">

            <article class="main">

                <div class="container-matrix">

                    <th:block th:each="review: ${Reviews}">

                        <div class="matriz">
                            <div class="card" style="width: 20rem;">
                                <img th:src="@{${review.getUrl}}" class="card-img-top" >

                                <div class="card-body">
                                    <h5 class="card-title">[[${review.getNombre}]]</h5>
                                    <p class="card-text"><section class="cat">Descripcion:</section> [[${review.getDescripcion}]]</p>
                                    <p class="card-text"><section class="cat">Usuario:</section> [[${review.getUsuario}]]</p>
                                    <div class="estrellas">
                                        <!--                                        <input th:id="${review.getId}" th:name="${review.getId}"  th:value="${review.getCalificacion}" class="rating-loading">-->
                                        <!--                                        <input th:id="${review.getId}" th:name="${review.getId}"  th:value="${review.getCalificacion}" type="number" class="rating" min=0 max=5 step=1 data-size="lg" data-rtl="true">-->
                                        <input th:id="${review.getId}" th:name="${review.getId}"  th:value="${review.getCalificacion}" class="rating-loading">
                                    </div>
                                    <script>
                                        var id1 = '#[[${review.getId}]]';
                                        $(id1).rating({displayOnly: true, step: 1});
                                    </script>
                                </div>
                            </div>
                        </div>

                    </th:block>

                </div>

            </article>
            <aside class="aside aside-1"></aside>
            <aside class="aside aside-2"></aside>



        </div>


        <footer class="footer">
            <footer th:replace="plantillas/template::footer"></footer> 
        </footer>

        <script th:src="@{/js/addToCart.js}"></script>


    </body>
